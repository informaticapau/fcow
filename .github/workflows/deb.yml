name: Create debian package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create package structure
        run: |
          mkdir deb
          cd deb
          mkdir CONTROL
          mkdir usr
          cd usr
          mkdir local
          cd local
          mkdir bin
          
      - name: Copy stuff inside
        run: |
          cp deb_control deb/CONTROL/
          cp fcow deb/usr/local/bin/
